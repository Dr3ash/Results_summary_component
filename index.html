<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="header">Your Result</div>
      <div class="circle">
        <div class="big-bold">76</div>
        <div class="small">of 100</div>
      </div>
      <div class="bold">Great</div>
      <div class="description">You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="right">
      <div class="summary">Summary</div>
      <div class="results">
        <div class="box br">
          <div class="line">
            <div class="left-box">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <div class="text red"> Reaction</div>
            </div>
            <div class="right-box">
              <div class="points">80
                <div class="txt-transparent">/ 100</div>
              </div>
          </div>
          </div>
        </div>
        <div class="box by">
          <div class="line"><div class="left-box"><img src="./assets/images/icon-memory.svg" alt=""> <div class="text yellow">Memory</div></div><div class="right-box"><div class="points">92 <div class="txt-transparent">/ 100</div></div></div></div>
        </div>
        <div class="box bg">
          <div class="line"><div class="left-box"><img src="./assets/images/icon-verbal.svg" alt=""> <div class="text green">Verbal</div></div><div class="right-box"><div class="points">61 <div class="txt-transparent">/ 100</div></div></div></div>
        </div>
        <div class="box bb">
          <div class="line"><div class="left-box"><img src="./assets/images/icon-visual.svg" alt=""> <div class="text blue">Visual</div></div><div class="right-box"><div class="points">72 <div class="txt-transparent">/ 100</div></div></div></div>
        </div>
      </div>
      <div class="button"><div class="continue">Continue</div></div>
    </div>
  </div>
</body>
</html>
